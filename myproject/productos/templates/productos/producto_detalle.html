{% extends 'productos/base.html' %}

{% block content %}
<div style="margin-top: 50px;">
    <h1 style="text-align: center;">Información de Productos</h1>
    <table style="margin: 0 auto; border-collapse: separate; border-spacing: 5px; width: 40%;">
        <tr>
            <th style="border: 1px solid black; padding: 8px;">Nombre</th>
            <th style="border: 1px solid black; padding: 8px;">Precio</th>
            <th style="border: 1px solid black; padding: 8px;">Descripción</th>
            <th style="border: 1px solid black; padding: 8px;">Vencimiento</th>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 8px;">{{ producto.nombre }}</td>
            <td style="border: 1px solid black; padding: 8px;">{{ producto.precio }}</td>
            <td style="border: 1px solid black; padding: 8px;">{{ producto.descripcion }}</td>
            <td style="border: 1px solid black; padding: 8px;">{{ producto.f_vencimiento }}</td>
        </tr>
        
    </table>
    <div style="margin: 20px 10% 0;">
        <a href="{% url 'producto_list' %}" style="text-decoration: none; color: blue;">← Insertar Productos</a>
    </div>
</div>
{% endblock %}
